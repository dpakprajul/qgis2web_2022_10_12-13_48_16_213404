        <div id="heading"><h1>Roof Orientation Map</h1></div>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[48.39931780591756,11.993183274740664],[48.399997351707,11.994297573167733]]);
        var a = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 28,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_hello_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + 'Image ID: '+(feature.properties['mask_id'] !== null ? autolinker.link(feature.properties['mask_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + 'Orientation: ' +(feature.properties['label_type'] !== null ? autolinker.link(feature.properties['label_type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

            switch(String(feature.properties['label_type'])) {

                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
                    break;

            }
                    break;
                case 'SW':

                interactive: true,
            }
                    break;
                case 'W':
                    return {
                pane: 'pane_hello_0',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(139,199,170,1.0)',
                interactive: true,
            }
                    break;
                case 'WNW':
                    return {
                pane: 'pane_hello_0',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(107,176,175,1.0)',
                interactive: true,
            }
                    break;
                case 'WSW':
                    return {
                pane: 'pane_hello_0',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(75,154,181,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_hello_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_hello_0');
        map.getPane('pane_hello_0').style.zIndex = 400;
        map.getPane('pane_hello_0').style['mix-blend-mode'] = 'normal';
        var layer_hello_0 = new L.geoJson(json_hello_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_hello_0',
            layerName: 'layer_hello_0',
            pane: 'pane_hello_0',
            onEachFeature: pop_hello_0,
            style: style_hello_0_0,
        });
        bounds_group.addLayer(layer_hello_0);
        map.addLayer(layer_hello_0);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_hello_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'mask_id'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        document.getElementsByClassName('search-button')[0].title +=
            'Search for a mask';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/hello_0_0.png" /> Toggle Orientation Layer': layer_hello_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Fullscreen());
        document.getElementsByClassName('leaflet-control-fullscreen-button')[0]
        .className += ' fa fa-arrows-alt';
        document.getElementsByClassName('leaflet-control-fullscreen-button')[0]
        .title += 'Toggle fullscreen';
        var hash = new L.Hash(map);
        map.on('overlayadd', function(e) {
            if (e.layer === layer_hello_0) {
                hash.on('hashchange', function(e) {
                    if (map.hasLayer(layer_hello_0)) {
                        map.removeLayer(layer_hello_0);
                        map.addLayer(layer_hello_0);
                    }
                });
            }
        });


        </script>
    </body>
    <!-- legend to add different 16 colors to the map -->

        <div class="legend-title">Wind Direction</div>

    <style>
    #legend {
        background: #fff;

        font: 12px Arial, Helvetica, sans-serif;
        line-height: 18px;
        color: #555;
        border-radius: 5px;
        width: 140px;
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
        }
        #legend h4 {
        margin: 0 0 10px;
        text-align: center;
        }
        #legend .legend-scale ul {
        margin: 0;
        margin-bottom: 5px;
        padding: 0;
        float: left;
        list-style: none;
        }
        #legend .legend-scale ul li {

        }

        margin-left: 0;
        border: 1px solid #999;
        }
        #legend .legend-source {
        font-size: 80%;
        color: #777;
        clear: both;
        }
        #legend a {

        /* heading at top center and color it to blue */
